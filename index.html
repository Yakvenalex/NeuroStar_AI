<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroStar AI: Мистический шар предсказаний</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="neural-network"></div>
<div class="container">
    <h1>NeuroStar AI: Мистический шар предсказаний</h1>
    <div class="input-group">
        <input type="text" class="question" placeholder="Задайте свой вопрос мистическому шару...">
        <button class="submit-btn">Предсказать</button>
    </div>
    <div class="sphere-container">
        <div class="sphere">
            <div class="sphere-surface"></div>
            <div class="energy-field"></div>
        </div>
        <div class="sphere-inner"></div>
        <div class="answer"></div>
    </div>
</div>
<button class="history-btn">История</button>
<div class="history-modal">
    <div class="history-content">
        <span class="close">&times;</span>
        <h2>История предсказаний</h2>
        <button class="clear-all-btn">Очистить всю историю</button>
        <ul class="history-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
